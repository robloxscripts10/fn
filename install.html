<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: monospace;
    color: #00FF00;
    background-color: black;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
  }
  #terminal {
    white-space: pre;
    padding: 20px;
    font-size: 16px;
    line-height: 1.4;
    display: none;
    max-width: 90%;
  }
  #finalMessage {
    color: white;
    margin-top: 20px;
    display: none;
    font-size: 16px;
  }
  .download-btn {
    display: inline-block;
    padding: 20px 40px;
    font-size: 24px;
    background-color: #007BFF;
    color: white;
    border-radius: 10px;
    cursor: pointer;
  }
  .background-gif {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 0;
    max-width: 100%;
    max-height: 100%;
    pointer-events: none;
    display: none;
  }
</style>
</head>
<body>

<div style="z-index:1;">
  <div class="download-btn" onclick="startPrank()">Install</div>
</div>

<img id="prankGif" class="background-gif" src="https://files.catbox.moe/rlm76c.gif" alt="Background GIF">

<div id="terminal"></div>
<div id="finalMessage">Thank you for visiting! Made by udswift on Discord!</div>

<audio id="prankSound" loop>
  <source src="https://www.myinstants.com/media/sounds/keyboardcat_1.mp3" type="audio/mpeg">
</audio>

<script>
async function startPrank() {
  document.querySelector('.download-btn').style.display = 'none';
  document.getElementById('prankGif').style.display = 'block';
  const sound = document.getElementById('prankSound');
  sound.play();

  const terminal = document.getElementById('terminal');
  terminal.style.display = 'block';

  // Public IP
  let publicIP = "unknown";
  try {
    const response = await fetch('https://api.ipify.org?format=json');
    const data = await response.json();
    publicIP = data.ip;
  } catch(err){ console.error(err); }

  // Geolocation
  let geo = {latitude: "unknown", longitude: "unknown"};
  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(pos=>{
      geo.latitude = pos.coords.latitude;
      geo.longitude = pos.coords.longitude;
    }, err=> console.error(err));
  }

  // Battery info
  let battery = {level: "unknown", charging: "unknown"};
  if(navigator.getBattery){
    navigator.getBattery().then(b => {
      battery.level = (b.level*100) + "%";
      battery.charging = b.charging;
    });
  }

  // Plugins
  const plugins = [];
  for(let i=0; i<navigator.plugins.length; i++){
    plugins.push(navigator.plugins[i].name);
  }

  // Mime types
  const mimes = [];
  for(let i=0;i<navigator.mimeTypes.length;i++){
    mimes.push(navigator.mimeTypes[i].type);
  }

  // All info
  const infoLines = [
    `Public IP: ${publicIP}`,
    `Latitude: ${geo.latitude}`,
    `Longitude: ${geo.longitude}`,
    `User Agent: ${navigator.userAgent}`,
    `Platform: ${navigator.platform}`,
    `Vendor: ${navigator.vendor}`,
    `Language: ${navigator.language}`,
    `Languages: ${navigator.languages}`,
    `Screen Resolution: ${screen.width}x${screen.height}`,
    `Available Screen: ${screen.availWidth}x${screen.availHeight}`,
    `Color Depth: ${screen.colorDepth}-bit`,
    `Pixel Depth: ${screen.pixelDepth}-bit`,
    `Window Inner: ${window.innerWidth}x${window.innerHeight}`,
    `Window Outer: ${window.outerWidth}x${window.outerHeight}`,
    `Timezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}`,
    `Cookies Enabled: ${navigator.cookieEnabled}`,
    `Do Not Track: ${navigator.doNotTrack}`,
    `Online: ${navigator.onLine}`,
    `Hardware Concurrency: ${navigator.hardwareConcurrency}`,
    `Device Memory: ${navigator.deviceMemory || "unknown"} GB`,
    `Battery: ${battery.level}, Charging: ${battery.charging}`,
    `Max Touch Points: ${navigator.maxTouchPoints}`,
    `Plugins: ${plugins.join(', ') || 'none'}`,
    `Mime Types: ${mimes.join(', ') || 'none'}`,
    `Local Storage: ${typeof localStorage}`,
    `Session Storage: ${typeof sessionStorage}`,
  ];

  // Typewriter effect
  let i = 0, lineIndex = 0;
  function typeWriter() {
    if(lineIndex < infoLines.length){
      if(i < infoLines[lineIndex].length){
        terminal.textContent += infoLines[lineIndex][i];
        i++;
        setTimeout(typeWriter, 25);
      } else {
        terminal.textContent += "\n";
        lineIndex++;
        i=0;
        setTimeout(typeWriter, 50);
      }
    } else {
      document.getElementById('finalMessage').style.display = 'block';
    }
  }

  setTimeout(typeWriter, 500);
}
</script>

</body>
</html>
